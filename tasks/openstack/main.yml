---
- name: Create firewall rule
  os_security_group_rule:
    security_group: '{{ cloud_securitygroup_group_name }}'
    protocol: '{{ cloud_securitygroup_protocol }}'
    port_range_min: '{{ cloud_securitygroup_start_port }}'
    port_range_max: '{{ cloud_securitygroup_end_port }}'
    remote_ip_prefix: '{{ cloud_securitygroup_remote_cidr }}'
